<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Intro-Component-with-SignUp</title>
</head>
<body>
    <main class="container">
        <div class="row ">

            <!--Part 1-->
            <section class="container col-lg-6 col-md-12 col-sm-12 section1">
                <div class="row">
                    <div class="col-12">
                        <div class="container-header">
                            <h1>Learn to code by watching others</h1>
                        </div> 
                    </div>
                    <div class="col-12">
                        <div class="container-paragraph">
                            <p>See how experienced developers solve problems in real time.
                                Watching scripted tutorials is great, but understanding how developers
                                think is invaluable.
                            </p>
                        </div>
                    </div>
                </div>
            </section>

            <!--Part 2-->
            
            <section class="col-lg-6 col-md-12 col-sm-12 section2">
                 <div class="form-header-container">
                     <span class="span-free">Try it free 7 days </span> <span class="span-price">then $20/mo. thereafter</span>  
                 </div>

                 <form class="form-container" autocomplete="off" id="formulario">
                     
                    <div class="name-container">
                        <input type="text" placeholder="Name" id="name">
                    </div>

                    <div class="lname-container">
                        <input type="text" placeholder="Last Name" id="lname">
                    </div>

                    <div class="email-container">
                        <input type="email" placeholder="Email" id="email">
                    </div>

                    <div class="password-container">
                        <input type="password" placeholder="Password" id="password">
                    </div>

                    <div class="submit-container">
                        <input type="submit" value="CLAIM YOUR FREE TRIAL" id="submit">
                    </div>

                    <div class="span-container">
                        <p>By clicking this button you are agreeing to our <span class="span-terms">Terms and Services</span> </p>
                    </div>
                 </form>

            </section>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
